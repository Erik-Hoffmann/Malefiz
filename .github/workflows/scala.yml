name: Scala CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Run tests
        run:
          apk add curl
          sbt clean test jacoco
          curl -Os https://uploader.codecov.io/latest/linux/codecov chmod +x codecov ./codecov
